<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form HTML</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="h2">Formulir Biodata</h2>
      <form id="myForm">
        <table>
          <tr>
            <td>
              <label for="nama"
                >Nama
                <td>:</td></label
              >
            </td>
            <td><input type="text" id="nama" name="nama" required /></td>
          </tr>
          <br />
          <tr>
            <td>
              <label for="nim"
                >NIM
                <td>:</td></label
              >
            </td>
            <td><input type="text" id="nim" name="nim" required /></td>
          </tr>
          <tr>
            <td>
              <label for="jurusan"
                >Jurusan
                <td>:</td></label
              >
            </td>
            <td><input type="text" id="jurusan" name="jurusan" required /></td>
          </tr>
          <td>Fakultas</td>
          <td>:</td>
          <td>
            <select name="fakultas" size="1">
              <option>Fakultas Ilmu Komputer</option>
              <option>Fakultas Teknik</option>
              <option>Fakultas Ilmu Budaya</option>
              <option>Fakultas Kesehatan</option>
              <option>Fakultas Ekonomi & Bisnis</option>
              <option>Fakultas Kedokteran</option>
            </select>
          </td>
          <tr>
            <td>
              <label for="angkatan"
                >Angkatan
                <td>:</td></label
              >
            </td>
            <td>
              <input type="text" id="angkatan" name="angkatan" required />
            </td>
          </tr>
          <tr>
            <td>Jenis kelamin</td>
            <td>:</td>
            <td>
              <input type="Radio" name="Kelamin" value="Pria" />Pria
              <input type="Radio" name="Kelamin" value="Wanita" />Wanita
            </td>
          </tr>
          <tr>
            <td>
              <label for="email"
                >Email
                <td>:</td></label
              >
            </td>
            <td><input type="email" id="email" name="email" required /></td>
          </tr>
        </table>

        <button type="submit">Submit</button>
        <input type="reset" value="Reset" />
        <button><a href="biodata.html">Biodata</a></button>
      </form>
      <div id="pesan" class="hidden">
        Terima kasih! Formulir Anda telah terkirim.
      </div>
    </div>
    <script src="assets/script.js"></script>
  </body>
</html>
